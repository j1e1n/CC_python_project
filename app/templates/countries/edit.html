{% extends "base.html" %}

{% block content %}
<div class="form">
<form action="/countries/{{country.id}}" method="post">
    <div>
        <label for="country">Country:</label>
        <input type="text" value="{{country.name}}" id="country" name="country" required autofocus>
    </div>

    <button class="button" type="submit">Update</button>

</form>
</div>
{% endblock %}

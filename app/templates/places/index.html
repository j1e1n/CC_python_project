{% extends "base.html" %}

{% block content %}
<div class="grid-container">
    <aside class="grid-item-3">

        <h3>Search</h3>
        <br>
        <h3>Add</h3>
        <br>
        <h3>Edit</h3>
        <br>
        <h3>Delete</h3>
    
    </aside>


    <div class="grid-item-1">
        <h1> <i class="fas fa-clipboard-check"></i> Visited <i class="fas fa-clipboard-check"></i> </h1>
        
        <div class="visited">
            {% for place in visited: %}
            <div class="name">
                <h2>{{place.name}}</h2>  
            </div>
            <div class="country">
                <h4>{{place.country.name}}</h4>
            </div>
            <a href="/places/{{place.id}}"><button class="button">Details</button></a> 
            <hr> 
            {% endfor %}
        </div>
    </div>

    <div class="grid-item-2">
        <h1> <i class="fas fa-clipboard-list"></i> Not Visited <i class="fas fa-clipboard-list"></i></h1>
    
        <div class="not-visited">
            {% for place in not_visited: %}
            <div class="name">
                <h2>{{place.name}}</h2>
            </div>
            <div class="country">
                <h4>{{place.country.name}}</h4>
            </div>
            <hr>
        <a href="/places/{{place.id}}"><button class="button">Details</button></a> 
            {% endfor %}
        </div>
    </div>

</div>



{% endblock %}

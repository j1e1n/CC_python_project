{% extends "base.html" %}

{% block content %}

<h2> {{place.name}}</h2>
<h3>{{place.country.name}}</h3>
<br>
<p>{{place.description}}</p>
<p>Visited: {{visited}}</p>

<a href="/places/{{place.id}}/edit"><i class="far fa-edit fa-3x"></i></a>
<a href="/places/{{place.id}}/delete"><i class="fas fa-trash-alt fa-3x"></i></a>
   


{% endblock %}

{% extends "base.html" %}

{% block content %}

<div class="journal-entry">
    {% for entry in entries: %}
    <div class="place-name">
        <h2>{{journal.place.name}}</h2>  
    </div>
    <div class="entry">
        <p>{{journal.journal-entry}}</p>
    </div>
    <br>
    <a href="/journal/{{journal.id}}/edit"><button class="button">Edit</button></a> 
    <hr>
    {% endfor %}
</div>

    <a href="/journal/new"><button class="button">New Journal Entry</button></a> 

{% endblock %}
